            <div id="tasks-page">
                <div class="toggle-container flex">
                    <p class="">Show completed</p>
                    <div class="toggle-btn flex" tabindex="2">
                        <input type="checkbox" id="switch">
                        <label id="toggle-label" for="switch">Toggle</label>
                    </div>    
                </div>
        
                <div class="item-list-container center" tabindex="3">
                    <div class="item-list grid">
                        <div class="outstanding-icon flex" tabindex="4">
                            <img class='medium-icon'src="./images/icons/outstanding.png" alt="">
                        </div>
                        <div class="list-txt" tabindex="5">
                          <p id="list-txt-title" tabindex="6">Build a tree house</p>
                          <p id="list-txt-note" tabindex="7">Lorem ipsum dolor da dmaet</p>
                        </div>
                      
                       <div class="user-controls flex" tabindex="8">
                        <img tabindex="9"class='medium-icon' src="./images/user-controls/completed-control.png"id="completed-icon">     
                        <img tabindex="10"class='medium-icon' src="./images/user-controls/edit-control.png"id="edit-icon">       
                        <img tabindex="11"class='medium-icon' src="./images/user-controls/delete-control.png"id="delete-icon">   
                       </div>       
                     </div>         
                </div>
                </div>

            <div class="search-bar-container flex center">
                <input list="existing-tasks-select" name="tasks-search" id="tasks-search" class="search-input search-img" placeholder="Search tasks">
                <datalist id="existing-tasks-select">

                    <!-- These need to be added with JS when the user adds a task -->
                    <option value="Task Title Placeholder">Task Notes Placeholder</option>

                </datalist>
            </div>
            
            <a href="" class="add-task-container flex">
                <img src="images/icons/add-task.png" id="add-task-button" class="add-task-button large-button" alt="Blue circle with white plus symbol for adding tasks">
            </a>

        <section id="edit-task-page">

            <h2>Edit Task</h2>
            <h3 class="live-date small-text">Friday 30th June</h3>

            <!-- I put in input placeholers but don't mind if you want to remove them -->
            <form class="small-text">
                <label for="task-title">Title</label>
                <input type="text" name="task-title" id="task-title" placeholder="Build a time machine">

                <label for="task-notes">Add notes</label>
                <textarea name="task-notes" id="task-notes" placeholder="Find laboratory. Learn physics."></textarea>

                <label for="task-category">Add category</label>
                <input type="text" name="task-category" id="task-category" placeholder="DIY">


                <button type="submit" class="" name="" value="Submit">
                    <img src="images/icons/completed.png" class="large-button" alt="Blue circl with white tick to submit task">
                </button>
                <button type="">
                    <img src="images/icons/cancel.png" class="large-button" alt="Blue circle with cross to cancel adding task">
                </button>
            </form>
        </section>
