<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>

        <!-- eun's orginal code -->
        <!-- <input class='listAdd'type="text"></input>
            <button>Submit</button>
            <div class="listBox">
                <ul class="myUL">
        
                </ul>
            </div> -->

        <header>   
            <nav class="nav-bar"><img src="images/icons/home.png" alt="Home icon"></nav>
        </header>

        <!-- sections will hide/show with JS -->
        <section id="hero-page">
            <h1>Hello</h1>
            <h2 class="live-date">Friday 30th June</h2>
            
            <div class="list-type-container">
                <!-- href will redirect to tasks page with a filter to show ALL tasks -->
                <a href="">
                    <div id="all-tasks">
                        <p>All</p>
                        <!-- We need to generate the number of tasks with JS -->
                        <p class="tasks-number">4 tasks</p>
                    </div>
                </a>

                <!-- href will redirect to tasks page with a filter to show only OUTSTANDING tasks -->
                <a href="">
                    <div id="outstanding-tasks">
                        <p>Outstanding</p>
                        <!-- We need to generate the number of tasks with JS -->
                        <p class="tasks-number">7 tasks</p>
                    </div>
                </a>

                <!-- href will redirect to tasks page with a filter to show only COMPLETED tasks -->
                <a href="">
                    <div id="completed-tasks">
                        <p>Completed</p>
                        <!-- We need to generate the number of tasks with JS -->
                        <p class="tasks-number">2 tasks</p>
                    </div>
                </a>
            </div>

            <div class="search-bar">
                <img src="images/icons/search.png" alt="Magnifying glass icon">
                <input list="existing-tasks-select" name="tasks-search" id="tasks-search" class="search-input" placeholder="Search tasks">
                <datalist id="existing-tasks-select">

                    <!-- These need to be added with JS when the user adds a task -->
                    <option value="Task Title Placeholder">Task Notes Placeholder</option>

                </datalist>
            </div>
            
            <a href="">
                <img src="images/icons/add-task.png" class="add-task-button" alt="Blue circle with white plus symbol for adding tasks">
            </a>
        </section>

        <section id="tasks-page">
            
        </section>

        <footer>
            
        </footer>
    </main>
</body>
<script src="index.js"></script>
</html>
